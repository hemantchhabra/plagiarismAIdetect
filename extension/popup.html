<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism & AI Content Checker</title>
    <style>
        body {
            width: 450px;
            height: 600px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            margin: 8px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px 12px 0 0;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }
        
        .content {
            flex: 1;
            padding: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .textarea-container {
            margin-bottom: 16px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-container {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        button {
            flex: 1;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .clear-btn {
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
        }
        
        .clear-btn:hover {
            background: #e5e7eb;
        }
        
        .results {
            flex: 1;
            overflow-y: auto;
            background: #f9fafb;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
        }
        
        .loading {
            text-align: center;
            color: #6b7280;
            padding: 20px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 4px solid;
        }
        
        .original { border-color: #10b981; }
        .ai-generated { border-color: #f59e0b; }
        .plagiarized { border-color: #ef4444; }
        
        .score-label {
            font-size: 13px;
            font-weight: 500;
            color: #374151;
        }
        
        .score-value {
            font-size: 14px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 4px;
            color: white;
        }
        
        .original .score-value { background: #10b981; }
        .ai-generated .score-value { background: #f59e0b; }
        .plagiarized .score-value { background: #ef4444; }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 40px 20px;
            font-size: 14px;
        }
        
        .char-count {
            font-size: 12px;
            color: #6b7280;
            text-align: right;
            margin-top: 4px;
        }
        
        .segment {
            padding: 8px;
            margin: 4px 0;
            border-radius: 4px;
            font-size: 12px;
            border-left: 3px solid;
        }
        
        .segment.original {
            background: #d1fae5;
            border-color: #10b981;
        }
        
        .segment.ai-generated {
            background: #fef3c7;
            border-color: #f59e0b;
        }
        
        .segment.plagiarized {
            background: #fee2e2;
            border-color: #ef4444;
        }
        
        .segment-header {
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Text Authenticity Analyzer</h1>
        </div>
        
        <div class="content">
            <div class="textarea-container">
                <textarea id="textInput" placeholder="Paste your text here or select text on any webpage and right-click to analyze..."></textarea>
                <div class="char-count" id="charCount">0 characters</div>
            </div>
            
            <div class="button-container">
                <button id="analyzeBtn" class="analyze-btn">
                    üß† Analyze Text
                </button>
                <button id="clearBtn" class="clear-btn">
                    Clear
                </button>
            </div>
            
            <div class="results" id="results">
                <div class="empty-state">
                    Enter text above or right-click on selected text to analyze for AI generation and plagiarism.
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
